<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Простой сайт на Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Шапка -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Мой Сайт</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Ссылка 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ссылка 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контейнер с боковой колонкой и основным контентом -->
  <div class="container-fluid mt-3">
    <div class="row">

      <!-- Боковая колонка -->
      <div class="col-md-3">
        <div class="bg-light p-3 border">
          <h5>Меню</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Пункт 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Пункт 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Пункт 3</a></li>
          </ul>
        </div>
      </div>

      <!-- Основной контент -->
      <div class="col-md-9">
        <div class="p-3 border">
          <h1>Добро пожаловать!</h1>
          <p>Это пример простого макета сайта с Bootstrap. Здесь можно разместить основной текст и изображения.</p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
